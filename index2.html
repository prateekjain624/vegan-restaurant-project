<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar-container {
        width: 50%; /* set the width to 50% */
        margin: 0 auto; /* center the navbar horizontally */
        text-align: center; /* center the content inside the navbar */
      }

      .navlinks {
        display: flex; /* make the navlinks a flex container */
        justify-content: space-between; /* distribute the navlinks evenly */
        list-style: none; /* remove the bullet points */
        padding: 0; /* remove the default padding */
        margin: 0; /* remove the default margin */
      }

      .navlinks li {
        margin-right: 20px; /* add some space between the navlinks */
      }

      .btn {
        margin-top: 10px; /* add some space between the navlinks and the button */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar-container">
        <div class="logo">
          <img src="assets/images/logo.png" alt="" />
        </div>

        <ul class="navlinks">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="btn">
          <a href="#book" class="book-now">Book Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
